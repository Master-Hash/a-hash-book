# A default configuration that will be loaded for all jupyter books
# Users are expected to override these values in their own `_config.yml` file.
# This is also the "master list" of all allowed keys and values.

# Book settings
title: ÈÄèËßÜ
author: ""  # ÁîüÊàê‚Ä¶‚Ä¶
copyright: "2021"
logo: "images/favicon.svg"

# Parse and render settings
parse:
  myst_enable_extensions:
    # - amsmath
    - colon_fence
    - deflist
    - dollarmath
    # - html_admonition
    # - html_image
    - linkify
    # - replacements
    # - smartquotes
    - substitution

# HTML-specific settings
html:
  favicon: "images/favicon.svg"
  use_edit_page_button: true
  use_repository_button: true
  use_issues_button: true
  extra_navbar: |
    Áî± <a href="https://jupyterbook.org">Jupyter Book</a> ÊûÑÂª∫
  extra_footer: |
    <i class="fab fa-creative-commons-zero"></i>
  home_page_in_navbar: true
  baseurl: ""
  comments:
    hypothesis: false
    utterances:
      repo: "Master-Hash/a-hash-book"
      issue-term: "title"
      label: "üí¨comment"
      theme: "preferred-color-scheme"

# LaTeX-specific settings
latex:
  latex_engine: xelatex
  use_jupyterbook_latex: true

# Launch button settings
launch_buttons:
  notebook_interface: jupyterlab
  binderhub_url: https://mybinder.org
  thebe: true

repository:
  url: https://github.com/Master-Hash/a-hash-book
  path_to_book: docs
  branch: main

# Advanced and power-user settings
sphinx:
  extra_extensions:   # A list of extra extensions to load by Sphinx (added to those already used by JB).
    - "sphinxext.opengraph"
  local_extensions:   # A list of local extensions to load by sphinx specified by "name: path" items
    "pinned_tab_icons": "./_ext"
  config:   # key-value pairs to directly over-ride the Sphinx configuration
    language: zh_cn
    html_show_copyright: false
    ogp_site_url: "https://hash.toys/"
    ogp_site_name: "ÈÄèËßÜ"
    ogp_image: "https://hash.toys/_static/favicon.svg"
    ogp_type: "website"
    pinned_tab_icon: "/_static/favicon.svg"
    pinned_tab_color: "lime"
